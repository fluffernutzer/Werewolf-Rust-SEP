<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Werwolf ‚Äì Vertraue niemandem!</title>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            background-image: radial-gradient(circle at 10% 20%, #2a2a2a 0%, #0a0a0a 90%);
            color: #e0e0e0;
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(2px);
            border: 1px solid #4a0404;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.5);
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: #d4af37;
            text-shadow: 0 0 5px #8b0000;
            border-bottom: 2px solid #4a0404;
            padding-bottom: 15px;
            margin-bottom: 25px;
            font-size: 2.2rem;
        }

        .subtitle {
            font-style: italic;
            color: #b8860b;
            margin-bottom: 30px;
            font-size: 1.2rem;
            border-left: 3px solid #8b0000;
            padding-left: 15px;
            text-align: left;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 1rem;
        }

        input {
            background: #1e1e1e;
            color: #e0e0e0;
            border: 1px solid #4a0404;
        }

        input:focus {
            outline: none;
            border-color: #8b0000;
            box-shadow: 0 0 10px #8b0000;
        }

        button {
            background: #2a0a0a;
            color: #e0e0e0;
            border: 1px solid #8b0000;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(139, 0, 0, 0.3);
        }

        button:hover {
            background: #4a0404;
            box-shadow: 0 0 15px #8b0000;
            transform: scale(1.02);
            border-color: #d4af37;
        }

        #waiting-container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            border: 1px dashed #8b0000;
        }

        #waiting-container h2 {
            font-family: 'Cinzel', serif;
            color: #d4af37;
            margin-bottom: 15px;
        }

        #waiting-container p {
            color: #a0a0a0;
            font-style: italic;
        }

        .moon-icon {
            font-size: 3rem;
            display: block;
            margin: 20px auto;
            filter: drop-shadow(0 0 10px #8b0000);
        }

        .hint {
            font-size: 0.9rem;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê∫ Teil des Spiels werden</h1>
        <p class="subtitle">‚Äûdie Werw√∂lfe warten auf dich...‚Äú</p>

        <div id="join-container">
            <input type="text" id="username" placeholder="Dein wahrer Name" required>
            <br>
            <button onclick="joinGame()">‚öîÔ∏è beitreten</button>
            <div class="hint">tritt ein!</div>
        </div>

        <div id="waiting-container" style="display:none;">
            <span class="moon-icon">üåë</span>
            <h2>du bist im Schattenreich aufgenommen worden!</h2>
            <p>warte auf den Ruf des Spiels ‚Ä¶</p>
            <p style="margin-top: 15px; color: #8b0000;">‚ú® Das Spiel beginnt bald ‚ú®</p>
        </div>
    </div>


<script>
let ws;

function connect() {
 
    ws = new WebSocket(`ws://${location.host}/ws`);

    ws.onopen = () => console.log("WebSocket verbunden");

    ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        console.log("Nachricht:", msg);

        if (msg.type === "JOINED") {
            localStorage.setItem("token", msg.token);

            document.getElementById("join-container").style.display = "none";
            document.getElementById("waiting-container").style.display = "block";
        }

        if (msg.type === "GAME_STARTED") {
            const token = localStorage.getItem("token");
            window.location.href = "/play/" + token;
        }
    };

    ws.onclose = () => {
        console.log("WS getrennt ‚Üí reconnect‚Ä¶");
        setTimeout(connect, 1000);
    };

    ws.onerror = (e) => console.error("WS Fehler", e);
}

function joinGame() {
    const username = document.getElementById("username").value.trim();
    if (!username) {
        alert("Bitte Namen eingeben");
        return;
    }

    ws.send(JSON.stringify({
        type: "AddUser",
        data: { username: username }
    }));
}

connect();
</script>

</body>
</html>
